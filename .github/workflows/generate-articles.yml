name: Generate Daily AI Articles

on:
  schedule:
    # 每天UTC 0点运行 (北京时间早上8点)
    - cron: '0 0 * * *'

  # 允许手动触发
  workflow_dispatch:

jobs:
  generate-and-publish:
    runs-on: ubuntu-latest

    # 给GitHub Actions写权限
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate AI articles
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          AI_MODEL: ${{ secrets.AI_MODEL }}
          NEXT_PUBLIC_APP_URL: https://alphaarena-live.com
        run: pnpm generate-ai-articles

      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet content/articles/ || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push articles
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config user.name "Alpha Arena Bot"
          git config user.email "bot@alphaarena-live.com"
          git add content/articles/
          git commit -m "🤖 Auto-generate daily articles $(date +%Y-%m-%d)

          - Daily performance report
          - Strategy analysis

          Generated by AI-powered automation
          "
          git push

      - name: No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "No new articles generated (data might be unchanged)"
